<!DOCTYPE html>
<html>
<head>
    <title>suggestion</title>
</head>

<body style="background:#000; margin:0; padding:20px; font-family:Arial; color:white;">

<h2 style="text-align:center; margin-bottom:20px;">üí¨ Suggestions Box</h2>

<div class="suggestion-box">
    <textarea id="suggestionInput" placeholder="Write your suggestion..."></textarea>
    <button onclick="sendSuggestion()">Send</button>
    <p id="thanksMsg">Thanks! Your suggestion was added ‚úîÔ∏è</p>
</div>

<style>
.suggestion-box {
    width: 90%;
    max-width: 450px;
    background: #111;
    padding: 20px;
    border-radius: 15px;
    margin: auto;
    box-shadow: 0 0 25px rgba(255, 0, 0, 0.35);
    animation: pop 0.3s ease;
}

@keyframes pop {
    from { transform: scale(0.9); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
}

.suggestion-box textarea {
    width: 100%;
    height: 150px;
    padding: 10px;
    border-radius: 10px;
    border: none;
    background: #222;
    color: white;
    font-size: 15px;
    resize: none;
}

.suggestion-box textarea::placeholder {
    color: #777;
}

.suggestion-box button {
    width: 100%;
    margin-top: 12px;
    padding: 12px;
    background: red;
    border: none;
    color: white;
    border-radius: 10px;
    cursor: pointer;
    font-weight: bold;
    font-size: 16px;
    transition: 0.2s;
}

.suggestion-box button:hover {
    background: #b30000;
}

#thanksMsg {
    display:none; 
    color:#0f0; 
    font-weight:bold; 
    margin-top:12px; 
    text-align:center;
}
</style>

<script>
function sendSuggestion() {
    const suggestion = document.getElementById('suggestionInput').value;

    if (!suggestion.trim()) {
        alert("Write something first!");
        return;
    }

    let list = JSON.parse(localStorage.getItem("suggestions") || "[]");
    list.push(suggestion);
    localStorage.setItem("suggestions", JSON.stringify(list));

    document.getElementById('suggestionInput').value = "";
    document.getElementById('thanksMsg').style.display = "block";

    setTimeout(() => {
        document.getElementById('thanksMsg').style.display = "none";
    }, 2000);
}
</script>

</body>
</html>
